<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('assets/reserved.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        h1 {
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        form {
            width: 300px;
            margin: 50px 0 0 10%;  /* 40% from left */
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: absolute;
        }
        input[type="text"], input[type="number"] {
            width: 200px;  /* Adjusted for 14 digits */
            padding: 10px;
            margin: 10px auto;  /* Center align */
            display: block;  /* Required for auto margins */
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Table Reservation</h1>
    <form id="reservationForm">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required pattern="[0-9]{14}" placeholder="Enter your 14-digit mobile number" />
        
        <label for="tables">Number of Tables:</label>
        <input type="number" id="tables" name="tables" required min="1" placeholder="Enter number of tables" />
        
        <input type="submit" value="Reserve" />
    </form>
    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const mobile = document.getElementById('mobile').value;
            const tables = document.getElementById('tables').value;
            alert(`Reservation made for ${tables} table(s) under mobile number: ${mobile}`);
        });
    </script>
</body>
</html>
